
site_name: ZeroNet
site_url: https://github.com/HelloZeroNet/ZeroNet
site_description: Decentralized websites using Bitcoin crypto and the BitTorrent network

repo_url: https://github.com/HelloZeroNet/ZeroNet
edit_uri: ../Documentation/edit/master/docs/

extra_css: [docs.css, stylesheets/menu.css, stylesheets/bitcoinbar.css]
extra_javascript: [docs.js, jquery.min.js, javascript/menu.js, javascript/bitcoinbar.js]
theme:
  language: 'en'
  feature:
    tabs: true
  palette:
    primary: "deep purple"
    accent: "deep purple"
  logo: "logo/zeronet_logo.svg"
  name: "material"
  custom_dir: "theme"
  favicon: "logo/favicon.ico"

markdown_extensions:
  - toc:
      permalink: true
  - codehilite

nav:
- Introduction: "en/index.md"
- Frequently asked questions: "en/faq.md"
- Start using ZeroNet:
  - "en/using_zeronet/installing.md"
  - "en/using_zeronet/sample_sites.md"
  - "en/using_zeronet/create_new_site.md"
- Site Development:
  - "en/site_development/getting_started.md"
  - "en/site_development/zeroframe_api_reference.md"
  - "en/site_development/content_json.md"
  - "en/site_development/dbschema_json.md"
  - "en/site_development/cert_authority.md"
- Help ZeroNet development:
  - "en/help_zeronet/contributing.md"
  - "en/help_zeronet/coding_conventions.md"
  - "en/help_zeronet/network_protocol.md"
  - "en/help_zeronet/donate.md"
